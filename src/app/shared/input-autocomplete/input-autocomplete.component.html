<div class="la-input-autocomplete">
  <input type="text" placeholder="Search" aria-label="Number" [formControl]="myControl" [matAutocomplete]="auto">
  <mat-icon matSuffix>mode_edit</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</div>
