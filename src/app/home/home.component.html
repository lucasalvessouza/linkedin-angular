<div class="home-content">
  <div class="home-col-left">
    <div class="home-card-left">
      <mat-card class="home-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content class="home-card-content">
          <div class="home-card-img">
            <la-avatar size="90" img="assets/img/profile.png" [shadow]="true"></la-avatar>
          </div>
          <div class="home-card-title">
            <span class="mat-title">Lucas Alves</span>
            <p class="mat-small">Fullstack developer | Rock Content</p>
          </div>
          <mat-divider></mat-divider>
          <div class="home-card-info">
            <div class="home-card-info-row">
              <span class="description mat-small">Who viewed your profile</span>
              <span class="number mat-small">99</span>
            </div>
            <div class="home-card-info-row">
              <span class="description mat-small">Views of your post</span>
              <span class="number mat-small">547</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="home-card-tags">
        <div class="tags-group">
          <p class="mat-small">Recent</p>
          <div class="tag" *ngFor="let tag of tags">
            <span class="tag-icon">#</span>
            <span class="tag-name">{{tag}}</span>
          </div>
        </div>
        <div class="tags-group">
          <p class="mat-small card-title-blue">Recent</p>
          <div class="tag" *ngFor="let tag of recentTags">
            <span class="tag-icon">#</span>
            <span class="tag-name">{{tag}}</span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="home-col-center">
    <la-feed></la-feed>
  </div>
  <div class="home-col-right">
    <div class="home-col-right-title">
      <span>Add to your feed</span>
    </div>
    <div class="home-col-right-item">
      <la-avatar size="50" img="assets/img/dev.png"></la-avatar>
      <div class="home-col-right-item-title">
        <span>DEV Community</span>
        <span>Company â€¢ Computer Software</span>
      </div>
      <button class="home-col-right-item-follow">Follow</button>
    </div>

    <div class="home-col-right-item">
      <la-avatar size="50" img="assets/img/bill.jpeg"></la-avatar>
      <div class="home-col-right-item-title">
        <span>Bill Gates</span>
        <span>Co-chair, Bill & Melinda Gates Foundation</span>
      </div>
      <button class="home-col-right-item-follow">Follow</button>
    </div>
  </div>
</div>
